<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Paraphrasing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Paraphrasing</h1>
        <form action="/paraphrase" method="POST">
            <textarea name="text" rows="10" placeholder="Enter text to paraphrase..."></textarea><br>
            <button type="submit">Paraphrase</button>
        </form>

        {% if paraphrased_text %}
            <h2>Paraphrased Text</h2>
            <p>{{ paraphrased_text }}</p>
        {% endif %}

        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
